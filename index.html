<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="headline">Image Search App</h1>
    <form action="">
        <input type="text" placeholder="search images" id="search-input">
        <button type="submit" id="search-btn">Search</button>
    </form>

    <div class="results">
        <div class="resultImage">
            <img src="https://images.unsplash.com/photo-1695753723797-d505375d13a3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1418&q=80" alt="stairs">
            <a href="https://unsplash.com/photos/a-blue-staircase-leading-to-a-window-in-a-building-6MgoE_PhEMs">Blue Stairs</a>
        </div>
        <div class="resultImage">
            <img src="https://images.unsplash.com/photo-1692544552858-1ca853c0eb67?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1376&q=80" alt="car">
            <a href="https://unsplash.com/photos/a-red-car-parked-in-the-grass-at-night-A-WT9ta5uWk">Car under Stars</a>
        </div>
        <div class="resultImage">
            <img src="https://images.unsplash.com/photo-1696227257464-a37a46c9975d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1464&q=80" alt="Nature">
            <a href="https://unsplash.com/photos/a-winding-road-in-the-middle-of-a-forest-bop5rmAXHvw">Nature</a>
        </div>
    </div>

    <button id="show-more-btn">Show More</button>



    <script defer src="script.js"></script>
</body>
</html>
